<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nandini Hospital Prescription</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
    }
    .prescription {
        width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
    }
    .header {
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #2f7d5a;
        padding-bottom: 10px;
    }
    .hospital-name {
        font-size: 28px;
        font-weight: bold;
        color: #2f7d5a;
    }
    .hospital-details {
        text-align: right;
        font-size: 14px;
    }
    .section {
        margin-top: 15px;
    }
    .row {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
    }
    .row label {
        width: 120px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #aaa;
        font-size: 14px;
    }
    textarea {
        resize: vertical;
    }
    .two-col {
        display: flex;
        gap: 20px;
    }
    .two-col > div {
        flex: 1;
    }
    .rx {
        margin-top: 20px;
    }
    .rx h3 {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }
    .medicine {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
    }
    .medicine input {
        flex: 1;
    }
    .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: right;
        color: #555;
    }
    @media print {
        body {
            background: none;
        }
        input, textarea {
            border: none;
        }
    }
</style>
</head>
