<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Link - Surprise!</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 40px; }

        .button-container { position: relative; width: 100%; height: 150px; }

        button {
            padding: 15px 45px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 50%; transform: translateX(-120%); z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; left: 50%; transform: translateX(20%); }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Updated container to prevent cropping */
        .video-container {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 16 / 9; /* Ensures the frame matches video shape */
            border: 8px solid #ff4d6d;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: black; /* Fills gaps if video ratio varies */
        }

        /* Makes the video fill the container perfectly */
        iframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        h2 { color: #ff4d6d; font-size: 2.2rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="questionPage">
        <h1>Kizie, will you be my valentine? ❤️</h1>
        <div class="button-container">
            <button id="yesBtn" onclick="showReaction()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h2>Yay! I'm so happy! ❤️</h2>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/h7oqtfgvT64?autoplay=1&mute=1&rel=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
        <p style="margin-top: 15px; color: #ff4d6d; font-weight: bold;">I knew you'd say yes!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        setInterval(moveButton, 1000);

        function showReaction() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
